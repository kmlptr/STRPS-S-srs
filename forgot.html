<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Lupa Password - Fitness & Rehab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
  <div class="auth-card">
    <h2>❓ Lupa Password</h2>
    <p class="subtitle">Masukkan email untuk cek password</p>
    <form id="forgotForm">
      <input type="email" id="forgotEmail" placeholder="Email" required>
      <button type="submit">🔎 Cek Password</button>
      <p id="forgotMsg"></p>
    </form>
    <div class="auth-links">
      <a href="login.html">⬅️ Kembali ke Login</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
