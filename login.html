<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Fitness & Rehab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
  <div class="auth-card">
    <h2>🔐 Login</h2>
    <p class="subtitle">Silakan masuk untuk melanjutkan latihan & rehab</p>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">➡️ Masuk</button>
      <p id="loginMsg"></p>
    </form>
    <div class="auth-links">
      <a href="register.html">Daftar Akun</a> | 
      <a href="forgot.html">Lupa Password?</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
